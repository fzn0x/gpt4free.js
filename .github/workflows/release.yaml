name: Create Release

on:
  push:
    branches:
      - main

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm install
      - run: npm run build
      - run: git tag v$(npm pkg get version)
      - run: git push origin v$(npm pkg get version)
      - uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
